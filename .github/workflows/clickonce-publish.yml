name: Publish ClickOnce

on:
  push:
    tags:
      - 'v*'  # Aciona no push de tags, por exemplo: v1.5.4

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Fazer o checkout do código do repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Instalar o .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      # 3. Restaurar pacotes NuGet (caminho relativo à pasta src)
      - name: Restore NuGet packages
        run: dotnet restore ./src/SGI.csproj

      # 4. Compilar o projeto (caminho relativo à pasta src)
      - name: Build the project
        run: dotnet build ./src/SGI.csproj --configuration Release

      # 5. Publicar ClickOnce (caminho relativo à pasta src)
      - name: Publish ClickOnce
        run: dotnet publish ./src/SGI.csproj --configuration Release --output ./src/publish

      # 6. Criar a pasta "publish" e mover os arquivos para lá
      - name: Organize files into a "publish" folder
        run: |
          New-Item -ItemType Directory -Force -Path ./src/publish/publish
          Move-Item -Path "./src/publish/*" -Destination "./src/publish/publish/"

      # 7. Compactar os arquivos em um .zip
      - name: Create ZIP file of the publish folder
        run: |
          Compress-Archive -Path ./src/publish/publish/* -DestinationPath ./src/publish/publish.zip

      # 8. Fazer upload do arquivo .zip para os artefatos do GitHub
      - name: Upload ZIP file
        uses: actions/upload-artifact@v3
        with:
          name: publish-zip
          path: ./src/publish/publish.zip

      # 9. Criar uma nova release no GitHub
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: ./src/publish/publish.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
