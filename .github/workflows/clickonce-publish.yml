name: Publish ClickOnce

on:
  push:
    # branches:
    #   - main  # Aciona no push para o branch main
    tags:
      - 'v*'  # Aciona no push de tags, por exemplo: v1.5.4

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Fazer o checkout do código do repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Instalar o .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      # 3. Restaurar pacotes NuGet (caminho relativo à pasta src)
      - name: Restore NuGet packages
        run: dotnet restore ./src/SGI.csproj

      # 4. Compilar o projeto (caminho relativo à pasta src)
      - name: Build the project
        run: dotnet build ./src/SGI.csproj --configuration Release

      # 5. Publicar ClickOnce (caminho relativo à pasta src)
      - name: Publish ClickOnce
        run: dotnet publish ./src/SGI.csproj --configuration Release --output ./src/publish

      # 6. Fazer upload do instalador para os artefatos do GitHub (versão atualizada)
      - name: Upload installer
        uses: actions/upload-artifact@v3  # Atualizado para v3
        with:
          name: ClickOnce
          path: ./src/publish/*

      # 7. Criar uma nova release no GitHub
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: ./src/publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
